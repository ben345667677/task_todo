            fi
            
            echo "ğŸ³ Ensuring docker is installed and running..."
            if ! command -v docker >/dev/null 2>&1; then
                if [ "$PM" != "unknown" ]; then
                    sudo $PM -y install docker || true
                fi
            fi
            sudo systemctl enable docker || true
            sudo systemctl start docker || true
            
            echo "ğŸ”§ Resolving docker compose CLI..."
            if docker compose version >/dev/null 2>&1; then COMPOSE="docker compose"; elif command -v docker-compose >/dev/null 2>&1; then COMPOSE="docker-compose"; else COMPOSE="docker compose"; fi
            
            echo "ğŸ“ Setting up web directory..."
            mkdir -p web
            cd web
            
            echo "ğŸ—‘ï¸ Cleaning up..."
            rm -rf * .* 2>/dev/null || true
            
            echo "ğŸ“¦ Extracting files..."
            unzip -q ~/$ZIP_NAME
            rm ~/$ZIP_NAME
            
            echo "ğŸ”§ Docker group permissions..."
            sudo usermod -aG docker $(whoami) || true
            
            echo "ğŸš€ Running services with compose..."
            sudo $COMPOSE down --remove-orphans 2>/dev/null || true
            sudo $COMPOSE up -d --build --force-recreate
            
            echo "ğŸ“Š Container status:"
            sudo $COMPOSE ps
            
            echo "âœ… Deployment completed!"
            echo "ğŸŒ App available at: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):5000"
