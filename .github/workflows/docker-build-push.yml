name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: flask_app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # × ×“×¨×© ×œ×§×‘×œ×ª ×›×œ ×”×”×™×¡×˜×•×¨×™×” ×œ×—×™×©×•×‘ ×’×™×¨×¡×”
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Calculate version
      id: version
      run: |
        # ×—×™×©×•×‘ ×’×™×¨×¡×” ×‘×”×ª×‘×¡×¡ ×¢×œ ××¡×¤×¨ ×”×¨×Ÿ
        RUN_NUMBER=${{ github.run_number }}
        MAJOR_VERSION=1
        MINOR_VERSION=0
        VERSION="${MAJOR_VERSION}.${MINOR_VERSION}.${RUN_NUMBER}"
        
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION} (run #${RUN_NUMBER})"
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .  # ×–×” ×”×—×œ×§ ×”×—×©×•×‘ - ×”× ×ª×™×‘ ×œ×§×•× ×˜×§×¡×˜ ×”×‘× ×™×™×”
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Summary
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ğŸ·ï¸ Version: ${{ steps.version.outputs.version }}"
        echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
        echo "ğŸš€ Latest: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
