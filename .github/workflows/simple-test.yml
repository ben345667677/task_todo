name: Simple SSH Test

on: 
  workflow_dispatch:  # מאפשר להריץ ידנית

jobs:
  simple-test:
    runs-on: ubuntu-latest

    steps:
      # בדיקה פשוטה
      - name: Simple SSH Connection Test
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          port: 22
          timeout: 30s
          script: |
            echo "✅ התחברתי לשרת בהצלחה!"
            
            echo "📁 יוצר תיקייה..."
            mkdir -p /home/${{ secrets.SERVER_USER }}/test_folder
            echo "✅ תיקייה נוצרה!"
            
            echo "✅ הכל עבד בהצלחה!"
