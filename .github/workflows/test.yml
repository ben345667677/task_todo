name: Test and Deploy

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # משוך את הקוד מ-GitHub
      - uses: actions/checkout@v3

      # שלב 1: בדיקת תלויות
      - name: Check Dependencies
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "🔍 בודק אם Docker מותקן..."
            if ! command -v docker &> /dev/null; then
              echo "🐳 מתקין Docker..."
              sudo dnf update -y
              sudo dnf -y install docker 
              echo "✅ Docker הותקן בהצלחה!"
            else
              echo "✅ Docker כבר מותקן!"
            fi
            
            echo "�� בודק אם Docker Compose מותקן..."
            if ! command -v docker-compose &> /dev/null; then
              echo "📦 מתקין Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.28.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "✅ Docker Compose הותקן בהצלחה!"
            else
              echo "✅ Docker Compose כבר מותקן!"
            fi
            
            echo "🔄 מפעיל את שירות Docker..."
            sudo systemctl start docker
            sudo systemctl enable docker
            
            echo "✅ בדיקת תלויות הושלמה!"

      # שלב 2: מחיקת תיקיית USER
      - name: Clean User Directory
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "🧹 מוחק את תיקיית היוזר..."
            sudo rm -rf /home/${{ secrets.SERVER_USER }}
            sudo mkdir -p /home/${{ secrets.SERVER_USER }}
            echo "✅ תיקייה נוקתה!"

      # שלב 3: העברת הקבצים דרך SSH
      - name: Copy Files via SSH
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "�� יוצר תיקיית עבודה..."
            mkdir -p /home/${{ secrets.SERVER_USER }}/temp
            
            echo "✅ מוכן לקבלת קבצים..."

      # שלב 3.1: העברת קבצים
      - name: Upload Files
        if: success()
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/temp/"
          strip_components: 1
          overwrite: true

      # שלב 3.2: העברת קבצים לתיקייה הסופית
      - name: Move Files to Final Location
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "📁 מעביר קבצים לתיקייה הסופית..."
            cp -r /home/${{ secrets.SERVER_USER }}/temp/* /home/${{ secrets.SERVER_USER }}/
            rm -rf /home/${{ secrets.SERVER_USER }}/temp
            echo "✅ קבצים הועברו בהצלחה!"

      # שלב 4: הרצת docker compose up
      - name: Start Application
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "📁 עובר לתיקיית הפרויקט..."
            cd /home/${{ secrets.SERVER_USER }}
            
            echo "🏗️ מרים את הפרויקט..."
            sudo docker-compose up -d --build
            
            echo "⏳ מחכה שהשירותים יהיו מוכנים..."
            sleep 30
            
            echo "🔍 בודק שהשירותים רצים..."
            sudo docker-compose ps
            
            echo "✅ הפרויקט הועלה בהצלחה לשרת!"
            echo "🌐 האפליקציה זמינה בכתובת: http://${{ secrets.SERVER_HOST }}:5000"