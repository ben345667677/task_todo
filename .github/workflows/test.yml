name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          docker compose up -d --build
          docker wait test_client
          logs_test=$(docker logs test_client)
          if [[ "$logs_test" == *"1"* ]]; then
            echo "âŒ ×”×˜×¡×˜ × ×›×©×œ - ×œ×•×’ ××›×™×œ 1"
            docker compose down -v
            exit 1
          elif [[ "$logs_test" == *"0"* ]]; then
            echo "âœ… ×”×˜×¡×˜ ×”×¦×œ×™×— - ×œ×•×’ ××›×™×œ 0"
            docker compose down -v
            exit 0
