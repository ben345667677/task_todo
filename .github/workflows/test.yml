name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          docker compose up -d --build
          docker wait test_client
          logs_test=$(docker logs test_client)
          if [[ "$logs_test" == *"1"* ]]; then
            echo "âŒ ×”×˜×¡×˜ × ×›×©×œ - ×œ×•×’ ×ž×›×™×œ 1"
            docker compose down -v
            exit 1
          elif [[ "$logs_test" == *"0"* ]]; then
            echo "âœ… ×”×˜×¡×˜ ×”×¦×œ×™×— - ×œ×•×’ ×ž×›×™×œ 0"
            docker compose down -v
            exit 0
          else
            echo "âš ï¸ ×œ× × ×ž×¦× 1 ××• 0 ×‘×œ×•×’×™× â€“ × ×—×©×‘ ×›×›×™×©×œ×•×Ÿ"
            echo "Test logs: $logs_test"
            docker compose down -v
            exit 1
          fi

  build_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-todo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-todo-app:latest
          echo "âœ… ×”××™×ž×’' ×”×•×¢×œ×” ×œ-Docker Hub!"

  deploy_to_server:
            needs: build_and_deploy
            runs-on: ubuntu-latest
            env:
              SERVER_PEM: ${{ secrets.SERVER_PEM }}
            steps:
              - uses: actions/checkout@v3
              - name: Deploy to Server
                run: |
                  mkdir -p ~/.ssh
                  printf '%s\n' "$SERVER_PEM" > ~/.ssh/server_key.pem
                  chmod 600 ~/.ssh/server_key.pem
                  
                  # ×§×‘×œ×ª ×”-host fingerprint ×”××ž×™×ª×™
                  echo "ï¿½ï¿½ Getting server host fingerprint..."
                  ssh-keyscan -t ed25519 13.220.50.180 >> ~/.ssh/known_hosts
                  ssh-keyscan -t rsa 13.220.50.180 >> ~/.ssh/known_hosts
                  
                  # ×”×¦×’×ª ×”-fingerprint
                  echo "ðŸ”‘ Server fingerprints:"
                  ssh-keygen -lf ~/.ssh/known_hosts | grep 13.220.50.180
                  echo ""
                  
                  # ×‘×“×™×§×ª ×—×™×‘×•×¨
                  echo "ðŸ”— Testing connection..."
                  ssh -i ~/.ssh/server_key.pem ubuntu@13.220.50.180 "echo 'Connection successful'" || echo "Connection failed"
                  echo ""
                  
                  # deployment
                  echo "ðŸ§¹ Cleaning old files..."
                  ssh -i ~/.ssh/server_key.pem ubuntu@13.220.50.180 "cd /home/ubuntu/task-todo-main && rm -rf *"
                  
                  echo "ðŸ“¦ Uploading docker-compose.yml..."
                  scp -i ~/.ssh/server_key.pem docker-compose.yml ubuntu@13.220.50.180:/home/ubuntu/task-todo-main/
                  
                  echo "ðŸš€ Running docker-compose..."
                  ssh -i ~/.ssh/server_key.pem ubuntu@13.220.50.180 "cd /home/ubuntu/task-todo-main && docker-compose up -d --build"
                  
                  echo "âœ… Deployment completed!"