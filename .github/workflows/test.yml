name: Test and Deploy

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # משוך את הקוד מ-GitHub
      - uses: actions/checkout@v3

      # שלב 1: בדיקת תלויות והכנת השרת
      - name: Setup Server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "🔍 בודק אם Docker מותקן..."
            if ! command -v docker &> /dev/null; then
              echo "🐳 מתקין Docker..."
              sudo dnf update -y
              sudo dnf -y install docker 
              echo "✅ Docker הותקן בהצלחה!"
            else
              echo "✅ Docker כבר מותקן!"
            fi
            
            echo "�� בודק אם Docker Compose מותקן..."
            if ! command -v docker-compose &> /dev/null; then
              echo "📦 מתקין Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.28.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "✅ Docker Compose הותקן בהצלחה!"
            else
              echo "✅ Docker Compose כבר מותקן!"
            fi
            
            echo "🔄 מפעיל את שירות Docker..."
            sudo systemctl start docker
            sudo systemctl enable docker
            
            echo "🧹 מנקה תיקייה ישנה..."
            sudo rm -rf /home/${{ secrets.SERVER_USER }}/task_todo
            sudo mkdir -p /home/${{ secrets.SERVER_USER }}/task_todo
            
            echo "✅ השרת מוכן!"

      # שלב 2: העברת קבצים
      - name: Copy Files
        if: success()
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/task_todo/"
          strip_components: 1
          overwrite: true

      # שלב 3: הרצת הפרויקט
      - name: Deploy Application
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "📁 עובר לתיקיית הפרויקט..."
            cd /home/${{ secrets.SERVER_USER }}/task_todo
            
            echo "🛑 עוצר קונטיינרים קיימים..."
            sudo docker-compose down -v || true
            
            echo "🏗️ מרים את הפרויקט..."
            sudo docker-compose up -d --build
            
            echo "⏳ מחכה שהשירותים יהיו מוכנים..."
            sleep 30
            
            echo "🔍 בודק שהשירותים רצים..."
            sudo docker-compose ps
            
            echo "✅ הפרויקט הועלה בהצלחה לשרת!"
            echo "🌐 האפליקציה זמינה בכתובת: http://${{ secrets.SERVER_HOST }}:5000"