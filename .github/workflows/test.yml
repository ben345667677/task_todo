name: Test and Deploy Task TODO App

on: [push, pull_request]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Test
      run: |
        docker-compose up -d
        docker-compose run --rm test_client python server_test.py
        docker-compose down
    
    - name: Login to Docker Hub
      if: success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Task TODO App Image
      if: success()
      run: |
        echo "ğŸ—ï¸ Building Task TODO App Docker image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest .
        
        echo "ğŸ“¤ Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest
        
        echo "âœ… Task TODO App successfully pushed to Docker Hub!"
        echo "ğŸ“ Image available at: docker.io/${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest"
    
    - name: Verify Docker Push Success
      if: success()
      run: |
        echo "ğŸ” Verifying image was pushed successfully..."
        docker pull ${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest
        echo "âœ… Verification successful! Task TODO App is available on Docker Hub"
    
    - name: Deployment Failed
      if: failure()
      run: |
        echo "âŒ Deployment failed! Task TODO App was not pushed to Docker Hub"
        echo "ğŸ”§ Check the logs above for errors"