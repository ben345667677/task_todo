jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Test
      timeout-minutes: 15
      run: |
        set -e  # ×™×¦×™××” ×‘×©×’×™××”
        
        echo "Starting Docker services..."
        docker compose up -d
        
        echo "Waiting for services to be ready..."
        sleep 30
        
        echo "Running tests..."
        # ×”×¨×¦×ª ×”×‘×“×™×§×” ×•×©×ž×™×¨×ª ×”×œ×•×’
        if TEST_OUTPUT=$(docker compose run --rm test_client python server_test.py 2>&1); then
          echo "Test command executed successfully"
          echo "Test output: $TEST_OUTPUT"
          
          # ×‘×“×™×§×” ×× ×”×¤×œ×˜ ×ž×›×™×œ "0" (×”×¦×œ×—×”)
          if echo "$TEST_OUTPUT" | grep -q "^0$"; then
            echo "âœ… SUCCESS: Test passed - output contains 0"
          else
            echo "âŒ FAILED: Test failed - output is '$TEST_OUTPUT' (expected 0)"
            docker compose down
            exit 1
          fi
        else
          echo "âŒ FAILED: Test command failed to execute"
          docker compose down
          exit 1
        fi
        
        echo "Cleaning up Docker services..."
        docker compose down
    
    - name: Login and Push
      if: success()
      timeout-minutes: 10
      run: |
        set -e  # ×™×¦×™××” ×‘×©×’×™××”
        
        echo "Logging into Docker Hub..."
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        
        # ×™×¦×™×¨×ª ×’×¨×¡×” ×—×“×©×” ×¢×œ ×‘×¡×™×¡ run number
        VERSION="1.0.${{ github.run_number }}"
        echo "Building version: $VERSION (run #${{ github.run_number }})"
        
        # ×‘× ×™×” ×•×“×—×™×¤×” ×¢× docker build ×¨×’×™×œ
        echo "Building Docker images..."
        docker build -t $DOCKER_USERNAME/task-todo-app:$VERSION .
        docker tag $DOCKER_USERNAME/task-todo-app:$VERSION $DOCKER_USERNAME/task-todo-app:latest
        
        echo "Pushing images to Docker Hub..."
        docker push $DOCKER_USERNAME/task-todo-app:$VERSION
        docker push $DOCKER_USERNAME/task-todo-app:latest
        
        echo "âœ… DONE - Image uploaded to Docker Hub!"
        echo "âœ… Version: $VERSION"
        echo "âœ… Latest tag also updated"
    
    - name: Deploy to Server
      if: success() && github.ref == 'refs/heads/main'
      timeout-minutes: 10
      run: |
        set -e  # ×™×¦×™××” ×‘×©×’×™××”
        
        echo "ðŸš€ Starting deployment to server..."
        
        # ×”×’×“×¨×ª SSH key
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
        
        # ×”×ª×—×‘×¨×•×ª ×œ×©×¨×ª ×•×”×¨×¦×ª ×¤×§×•×“×•×ª deployment
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
        set -e
        
        echo "ðŸ“ Navigating to project directory..."
        cd /home/$SERVER_USER/task_todo || {
          echo "âŒ Project directory not found. Cloning repository..."
          cd /home/$SERVER_USER
          git clone https://github.com/${{ github.repository }}.git task_todo
          cd task_todo
        }
        
        echo "ðŸ”„ Pulling latest changes..."
        git fetch origin
        git reset --hard origin/main
        
        echo "ðŸ›‘ Stopping existing containers..."
        docker compose down || true
        
        echo "ðŸ—‘ï¸ Cleaning up old images..."
        docker system prune -f || true
        
        echo "ðŸ”¨ Building and starting services..."
        docker compose build --no-cache
        docker compose up -d
        
        echo "â³ Waiting for services to be ready..."
        sleep 15
        
        echo "ðŸ” Checking service status..."
        docker compose ps
        
        echo "âœ… Deployment completed successfully!"
        EOF
        
        echo "ðŸŽ‰ Server deployment finished!"