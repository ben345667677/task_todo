name: Deploy to Server

on:
  push:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.AWS_SERVER_IP }}" ]; then
            echo "AWS_SERVER_IP is missing"
          else
            echo "AWS_SERVER_IP is set"
          fi
          if [ -z "${{ secrets.AWS_SERVER_USER }}" ]; then
            echo "AWS_SERVER_USER is missing"
          else
            echo "AWS_SERVER_USER is set"
          fi
          if [ -z "${{ secrets.AWS_SERVER_KEY }}" ]; then
            echo "AWS_SERVER_KEY is missing"
          else
            echo "AWS_SERVER_KEY is set"
          fi
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            docker-compose pull
            docker-compose up -d
