  name: Test and Deploy

  on: 
    push:
      branches:
        - main
    pull_request:

  jobs:
    test-and-deploy:
      runs-on: ubuntu-latest

      steps:
        # משיכת קוד מהרפו
        - uses: actions/checkout@v3

        # שלב 1: להריץ בדיקות עם Docker Compose
        - name: Run Tests
          run: |
            echo "🚀 מרים את כל הקונטיינרים..."
            docker compose up -d
            
            echo "⏳ מחכה שהשירותים יהיו מוכנים..."
            sleep 30
            
            echo "🧪 מריץ את הבדיקות..."
            docker compose run --rm test_client python server_test.py
            TEST_EXIT=$?
            
            echo "📜 לוגים של כל השירותים:"
            docker compose logs
            
            if [ $TEST_EXIT -eq 0 ]; then
              echo "✅ SUCCESS: הבדיקות עברו בהצלחה"
            else
              echo "❌ FAILED: הבדיקות נכשלו"
              docker compose down -v
              exit 1
            fi
            
            echo "🧹 מנקה..."
            docker compose down -v

        # שלב 2: התחברות לשרת והכנת תיקייה
        - name: Prepare Remote Server
          if: success()
          uses: appleboy/ssh-action@v0.1.9
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.AWS_PEM }}
            script: |
              set -e
              echo "🔗 התחברתי לשרת בהצלחה!"
              
              echo "🧹 מנקה את תיקיית הפרויקט..."
              cd /home/${{ secrets.SERVER_USER }}/
              rm -rf task_todo_old || true
              mv task_todo task_todo_old || true
              mkdir -p task_todo
              echo "✅ תיקייה מוכנה!"

        # שלב 3: העברת קבצי הפרויקט
        - name: Copy Project Files
          if: success()
          uses: appleboy/scp-action@v0.1.4
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.AWS_PEM }}
            source: "."
            target: "/home/${{ secrets.SERVER_USER }}/task_todo/"
            strip_components: 1

        # שלב 4: התקנת Docker והרצת האפליקציה
        - name: Start Application on Server
          if: success()
          uses: appleboy/ssh-action@v0.1.9
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.AWS_PEM }}
            script: |
              set -e
              echo "🔍 בודק אם Docker מותקן..."
              if ! command -v docker &> /dev/null; then
                echo "🐳 מתקין Docker..."
                sudo dnf update
                sudo dnf -y install docker docker-compose
                echo "✅ Docker הותקן בהצלחה!"
              else
                echo "✅ Docker כבר מותקן!"
              fi
              
              echo "🔄 מפעיל את שירות Docker..."
              sudo systemctl enable --now docker

              echo "📁 עובר לתיקיית הפרויקט..."
              cd /home/${{ secrets.SERVER_USER }}/task_todo
              
              echo "🛑 עוצר קונטיינרים קיימים..."
              sudo docker compose down -v || true
              
              echo "🏗️ בונה ומרים קונטיינרים חדשים..."
              sudo docker compose up -d --build
              
              echo "⏳ מחכה שהשירותים יהיו מוכנים..."
              sleep 30
              
              echo "🔍 בודק שהשירותים רצים..."
              sudo docker compose ps

              echo "🩺 בדיקת בריאות..."
              curl -f http://localhost:5000/health || (echo '❌ Health check failed' && exit 1)

              echo "✅ הפרויקט הועלה בהצלחה לשרת!"
              echo "🌐 האפליקציה זמינה בכתובת: http://${{ secrets.SERVER_HOST }}:5000"
