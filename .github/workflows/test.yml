name: Test and Deploy

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ××©×•×š ××ª ×”×§×•×“ ×-GitHub
      - uses: actions/checkout@v3

      # ×©×œ×‘ 1: ×‘×“×™×§×ª ×ª×œ×•×™×•×ª
      - name: Check Dependencies
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "ğŸ” ×‘×•×“×§ ×× Docker ××•×ª×§×Ÿ..."
            if ! command -v docker &> /dev/null; then
              echo "ğŸ³ ××ª×§×™×Ÿ Docker..."
              sudo dnf update -y
              sudo dnf -y install docker 
              echo "âœ… Docker ×”×•×ª×§×Ÿ ×‘×”×¦×œ×—×”!"
            else
              echo "âœ… Docker ×›×‘×¨ ××•×ª×§×Ÿ!"
            fi
            
            echo "ï¿½ï¿½ ×‘×•×“×§ ×× Docker Compose ××•×ª×§×Ÿ..."
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ“¦ ××ª×§×™×Ÿ Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.28.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "âœ… Docker Compose ×”×•×ª×§×Ÿ ×‘×”×¦×œ×—×”!"
            else
              echo "âœ… Docker Compose ×›×‘×¨ ××•×ª×§×Ÿ!"
            fi
            
            echo "ğŸ”„ ××¤×¢×™×œ ××ª ×©×™×¨×•×ª Docker..."
            sudo systemctl start docker
            sudo systemctl enable docker
            
            echo "âœ… ×‘×“×™×§×ª ×ª×œ×•×™×•×ª ×”×•×©×œ××”!"

      # ×©×œ×‘ 2: ××—×™×§×ª ×ª×™×§×™×™×ª USER
      - name: Clean User Directory
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "ğŸ§¹ ××•×—×§ ××ª ×ª×™×§×™×™×ª ×”×™×•×–×¨..."
            sudo rm -rf /home/${{ secrets.SERVER_USER }}
            sudo mkdir -p /home/${{ secrets.SERVER_USER }}
            echo "âœ… ×ª×™×§×™×™×” × ×•×§×ª×”!"

      # ×©×œ×‘ 3: ×”×¢×‘×¨×ª ×”×§×‘×¦×™× ×“×¨×š SSH
      - name: Copy Files via SSH
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "ï¿½ï¿½ ×™×•×¦×¨ ×ª×™×§×™×™×ª ×¢×‘×•×“×”..."
            mkdir -p /home/${{ secrets.SERVER_USER }}/temp
            
            echo "âœ… ××•×›×Ÿ ×œ×§×‘×œ×ª ×§×‘×¦×™×..."

      # ×©×œ×‘ 3.1: ×”×¢×‘×¨×ª ×§×‘×¦×™×
      - name: Upload Files
        if: success()
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/temp/"
          strip_components: 1
          overwrite: true

      # ×©×œ×‘ 3.2: ×”×¢×‘×¨×ª ×§×‘×¦×™× ×œ×ª×™×§×™×™×” ×”×¡×•×¤×™×ª
      - name: Move Files to Final Location
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "ğŸ“ ××¢×‘×™×¨ ×§×‘×¦×™× ×œ×ª×™×§×™×™×” ×”×¡×•×¤×™×ª..."
            cp -r /home/${{ secrets.SERVER_USER }}/temp/* /home/${{ secrets.SERVER_USER }}/
            rm -rf /home/${{ secrets.SERVER_USER }}/temp
            echo "âœ… ×§×‘×¦×™× ×”×•×¢×‘×¨×• ×‘×”×¦×œ×—×”!"

      # ×©×œ×‘ 4: ×”×¨×¦×ª docker compose up
      - name: Start Application
        if: success()
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          script: |
            set -e
            
            echo "ğŸ“ ×¢×•×‘×¨ ×œ×ª×™×§×™×™×ª ×”×¤×¨×•×™×§×˜..."
            cd /home/${{ secrets.SERVER_USER }}
            
            echo "ğŸ—ï¸ ××¨×™× ××ª ×”×¤×¨×•×™×§×˜..."
            sudo docker-compose up -d --build
            
            echo "â³ ××—×›×” ×©×”×©×™×¨×•×ª×™× ×™×”×™×• ××•×›× ×™×..."
            sleep 30
            
            echo "ğŸ” ×‘×•×“×§ ×©×”×©×™×¨×•×ª×™× ×¨×¦×™×..."
            sudo docker-compose ps
            
            echo "âœ… ×”×¤×¨×•×™×§×˜ ×”×•×¢×œ×” ×‘×”×¦×œ×—×” ×œ×©×¨×ª!"
            echo "ğŸŒ ×”××¤×œ×™×§×¦×™×” ×–××™× ×” ×‘×›×ª×•×‘×ª: http://${{ secrets.SERVER_HOST }}:5000"