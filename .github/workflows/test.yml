name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          docker compose up -d --build
          docker wait test_client
          logs_test=$(docker logs test_client)
          if [[ "$logs_test" == *"1"* ]]; then
            echo "❌ הטסט נכשל - לוג מכיל 1"
            docker compose down -v
            exit 1
          elif [[ "$logs_test" == *"0"* ]]; then
            echo "✅ הטסט הצליח - לוג מכיל 0"
            docker compose down -v
            exit 0
          else
            echo "⚠️ לא נמצא 1 או 0 בלוגים – נחשב ככישלון"
            echo "Test logs: $logs_test"
            docker compose down -v
            exit 1
          fi

  build_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-todo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-todo-app:latest
          echo "✅ האימג' הועלה ל-Docker Hub!"

          deploy_to_server:
            needs: build_and_deploy
            runs-on: ubuntu-latest
            env:
              SERVER_HOST: ${{ secrets.SERVER_HOST }}
              SERVER_USER: ${{ secrets.SERVER_USER }}
              SERVER_PEM: ${{ secrets.SERVER_PEM }}
            steps:
              - uses: actions/checkout@v3
              - name: Deploy to Server
                run: |
                  mkdir -p ~/.ssh
                  
                  # Debug - בדיקת ה-private key
                  echo "🔍 Debug Information:"
                  echo "SERVER_HOST: '$SERVER_HOST'"
                  echo "SERVER_USER: '$SERVER_USER'"
                  echo "SERVER_PEM length: ${#SERVER_PEM}"
                  echo ""
                  
                  # יצירת ה-private key עם printf
                  printf '%s\n' "$SERVER_PEM" > ~/.ssh/server_key.pem
                  chmod 600 ~/.ssh/server_key.pem
                  
                  # בדיקת ה-private key
                  echo "🔑 Private key (ראשית):"
                  head -1 ~/.ssh/server_key.pem
                  echo ""
                  echo "�� Private key (סוף):"
                  tail -1 ~/.ssh/server_key.pem
                  echo ""
                  echo "📁 Private key info:"
                  ls -la ~/.ssh/server_key.pem
                  echo ""
                  
                  # בדיקת חיבור
                  echo "�� בודק חיבור לשרת..."
                  ssh -i ~/.ssh/server_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 $SERVER_USER@$SERVER_HOST "echo '✅ חיבור הצליח!'" || echo "❌ חיבור נכשל"
                  
                  # אם החיבור עובד, ממשיך
                  echo "🧹 מנקה תיקייה ישנה..."
                  ssh -i ~/.ssh/server_key.pem -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "cd /home/$SERVER_USER/task-todo-main && rm -rf *"
                  
                  echo "📦 מעביר docker-compose.yml..."
                  scp -i ~/.ssh/server_key.pem docker-compose.yml $SERVER_USER@$SERVER_HOST:/home/$SERVER_USER/task-todo-main/
                  
                
                  
                  echo "✅ Deployment הושלם!"