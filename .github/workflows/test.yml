name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          docker compose up -d --build
          docker wait test_client
          logs_test=$(docker logs test_client)
          if [[ "$logs_test" == *"1"* ]]; then
            echo "❌ הטסט נכשל - לוג מכיל 1"
            docker compose down -v
            exit 1
          elif [[ "$logs_test" == *"0"* ]]; then
            echo "✅ הטסט הצליח - לוג מכיל 0"
            docker compose down -v
            exit 0
          else
            echo "⚠️ לא נמצא 1 או 0 בלוגים – נחשב ככישלון"
            echo "Test logs: $logs_test"
            docker compose down -v
            exit 1
          fi

  build_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-todo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-todo-app:latest
          echo "✅ האימג' הועלה ל-Docker Hub!"

  check_parameters:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    env:
      AWS_PEM: ${{ secrets.AWS_PEM }}
      AWS_USER: ${{ secrets.AWS_USER }}
      AWS_IP: ${{ secrets.AWS_IP }}
    steps:
      - uses: actions/checkout@v3
      - name: Check AWS Parameters
        run: |
          echo "�� בדיקת פרמטרי AWS:"
          echo "========================"
          echo "AWS_USER: '$AWS_USER'"
          echo "AWS_IP: '$AWS_IP'"
          echo "AWS_PEM length: ${#AWS_PEM}"
          echo ""
          echo "🔑 AWS_PEM (ראשית):"
          echo "$AWS_PEM" | head -1
          echo ""
          echo "🔑 AWS_PEM (סוף):"
          echo "$AWS_PEM" | tail -1
          echo ""
          echo "📊 סטטיסטיקות:"
          echo "- AWS_USER ריק: $([ -z "$AWS_USER" ] && echo "כן" || echo "לא")"
          echo "- AWS_IP ריק: $([ -z "$AWS_IP" ] && echo "כן" || echo "לא")"
          echo "- AWS_PEM ריק: $([ -z "$AWS_PEM" ] && echo "כן" || echo "לא")"
          echo ""
          if [ -z "$AWS_USER" ]; then
            echo "❌ AWS_USER לא מוגדר!"
          else
            echo "✅ AWS_USER מוגדר: $AWS_USER"
          fi
          
          if [ -z "$AWS_IP" ]; then
            echo "❌ AWS_IP לא מוגדר!"
          else
            echo "✅ AWS_IP מוגדר: $AWS_IP"
