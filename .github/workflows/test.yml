name: Test and Deploy Task TODO App

on: [push, pull_request]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Test
      run: |
        docker compose up -d
        sleep 30
        docker compose ps
        if docker compose run --rm test_client python server_test.py; then
          echo "‚úÖ SUCCESS: Test passed with code 200"
        else
          echo "‚ùå FAILED: Test failed - no code 200"
          exit 1
        fi
        docker compose down
    
    - name: Login to Docker Hub
      if: success()
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Task TODO App Image
      if: success()
      run: |
        echo "üèóÔ∏è Building Task TODO App Docker image..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest .
        
        echo "üì§ Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest
        
        echo "‚úÖ Task TODO App successfully pushed to Docker Hub!"
        echo "üìç Image available at: docker.io/${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest"
    
    - name: Verify Docker Push Success
      if: success()
      run: |
        echo "üîç Verifying image was pushed successfully..."
        docker pull ${{ secrets.DOCKER_USERNAME }}/task-todo-app:latest
        echo "‚úÖ Verification successful! Task TODO App is available on Docker Hub"
    
    - name: Deployment Failed
      if: failure()
      run: |
        echo "‚ùå Deployment failed! Task TODO App was not pushed to Docker Hub"
        echo "üîß Check the logs above for errors"