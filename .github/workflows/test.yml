name: Simple SSH Test

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  simple-ssh-test:
    runs-on: ubuntu-latest

    steps:
      # משיכת קוד מהרפו
      - uses: actions/checkout@v3

      # בדיקה פשוטה של חיבור SSH
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.AWS_PEM }}
          port: 22
          timeout: 30s
          script: |
            echo "✅ התחברתי לשרת בהצלחה!"
            
            echo "👤 איזה משתמש אני:"
            whoami
            
            echo "📂 איפה הנתיב שלי:"
            pwd
            
            echo "📁 יוצר תיקייה..."
            mkdir -p /home/${{ secrets.SERVER_USER }}/test_folder
            echo "✅ תיקייה נוצרה!"
            
            echo "✅ הכל עבד בהצלחה!"
